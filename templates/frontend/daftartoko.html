<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulakan</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">      
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>
</head>
<body>
    <main class="main-container">
    <a href="{{ url_for('home') }}" class="back-button">
        <i class=""></i> Kembali
    </a>
    <h2>Daftar Menjadi Toko</h2>
    <form method="POST" action="{{ url_for('daftar_toko') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nama">Nama</label>
            <input class="form-control" type="text" id="nama" name="nama" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" value="{{ user.email }}" readonly>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat</label>
            <textarea class="form-control" id="alamat" name="alamat" required>{{ user.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="no_hp">Nomor HP</label>
            <input class="form-control" type="text" id="no_hp" name="no_hp" placeholder="Masukkan nomor HP" required>
        </div>
        <div class="form-group">
            <label for="bank">Bank</label>
            <input class="form-control" type="text" id="bank" name="bank" placeholder="Masukkan nama bank" required>
        </div>
        <div class="form-group">
            <label for="no_rek">Nomor Rekening</label>
            <input class="form-control" type="text" id="no_rek" name="no_rek" placeholder="Masukkan nomor rekening" required>
        </div>
        <button type="submit" class="btn btn-primary">Daftar Toko</button>
    </form>
</div>
</body>
</html>
